<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <!-- font code-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-[#F4F7FF] font-poppins md:container mx-auto">
    <header class="border-white bg-white p-5">
        <nav class="flex justify-between px-5">
            <div class="flex items-center gap-4">
                <img src="./assets/logo.png" alt="">
                <h1 class="text-3xl font-light">Dev <span class="font-bold">Board</span></h1>
            </div>
            <div class="flex gap-6 items-center">
                <div class="flex items-center gap-3 border-transparent bg-[#F4F7FF] rounded-full p-3">
                    <img src="./assets/checkbox.png" alt="">
                    <p class="text-2xl font-bold">23</p>
                </div>
                <div class="border-transparent bg-[#F4F7FF] rounded-full p-3">
                    <img src="./assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- boxes section -->
        <section class="grid grid-cols-3">
            <!-- task Box -->
            <div class="box flex gap-6 items-center bg-transparent p-4 rounded-lg">
                <div class="border-white bg-white rounded-full p-3">
                    <img src="./assets/checkbox.png" alt="">
                </div>
                <div>
                    <p class="text-sm">Task Assigned</p>
                    <p class="text-2xl font-bold">05</p>
                </div>
            </div>
            <!-- Design Box -->
            <div
                class="flex items-center gap-5 p-5 bg-linear-to-br from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] rounded-lg">
                <img src="./assets/board.png" alt="">
                <p class="text-xl font-semibold text-white">Discover Something
                    <br>New Today!
                </p>
            </div>
            <!-- date box -->
            <div class="flex gap-6 rounded-lg items-center bg-transparent p-4">
                <div class="border-white bg-white rounded-full p-3">
                    <img src="./assets/calender.png" alt="">
                </div>
                <div>
                    <p class="text-xl">Day,</p>
                    <p class="text-xl font-bold">Date</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./script/utilities.js"></script>
</body>

</html>
